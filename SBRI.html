<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울시 공공자전거 실시간 대여정보</title>
    <link rel="stylesheet" href="./css/SBRI.css" />
  </head>
  <body>
    <div class="container">
      <h1>서울시 공공자전거 실시간 대여정보</h1>

      <div class="filter-box">
        <div class="filter-group">
          <label for="region">지역선택: </label>
          <select name="region" id="region">
            <option value="">-- 지역을 선택하세요 --</option>
            <option value="전체">전체</option>
            <option value="강남구">강남구</option>
            <option value="강동구">강동구</option>
            <option value="강북구">강북구</option>
            <option value="강서구">강서구</option>
            <option value="관악구">관악구</option>
            <option value="광진구">광진구</option>
            <option value="구로구">구로구</option>
            <option value="금천구">금천구</option>
            <option value="노원구">노원구</option>
            <option value="도봉구">도봉구</option>
            <option value="동대문구">동대문구</option>
            <option value="동작구">동작구</option>
            <option value="마포구">마포구</option>
            <option value="서대문구">서대문구</option>
            <option value="서초구">서초구</option>
            <option value="성동구">성동구</option>
            <option value="성북구">성북구</option>
            <option value="송파구">송파구</option>
            <option value="양천구">양천구</option>
            <option value="영등포구">영등포구</option>
            <option value="용산구">용산구</option>
            <option value="은평구">은평구</option>
            <option value="종로구">종로구</option>
            <option value="중구">중구</option>
            <option value="중랑구">중랑구</option>
          </select>
          <button onclick="loadData()">조회하기</button>
        </div>

        <div class="search-group">
          <label for="search">대여소 검색: </label>
          <input
            type="text"
            id="search"
            placeholder="대여소 이름을 입력하세요"
          />
          <button onclick="searchStation()">검색</button>
        </div>
      </div>

      <div class="info-box">
        <p>전체 대여소: <span id="totalStations">0</span>개</p>
        <p>총 자전거: <span id="totalBikes">0</span>대</p>
      </div>
      <div id="map"></div>
    </div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f8a4cf62beedd5faa853479cb8cd906a&libraries=services"
    ></script>
    <script src="./js/SBRI.js"></script>
  </body>
</html>
